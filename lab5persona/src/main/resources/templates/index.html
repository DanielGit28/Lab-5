<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Spring Boot Persona</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div>
    <h1>Spring Boot Persona prueba</h1>


    <hr/>
    <a th:href="@{/addPersonaForm}" class="btn btn-primary">Add Persona</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Fecha de nacimiento</th>
            <th>Direcci√≥n</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="each,status: ${persona}">
            <td th:text="${each.nombre}" />
            <td th:text="${each.apellido1}" />
            <td th:text="${each.apellido2}" />
            <td th:text="${each.fechaNacimiento}" />
            <td th:text="${each.direccion}" />
            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${each.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deletePersona/{id}(id=${each.id})}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
