<!Doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar entrada al Spring Persona</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Add New Persona</h3>
    <hr/>


    <form th:action="@{/savePersona}" th:object="${persona}" method="POST">

        <input type="text" th:field="*{nombre}" class="form-control col-4 mb-4" placeholder="Nombre" />

        <input type="text" th:field="*{apellido1}" class="form-control col-4 mb-4" placeholder="Apellido 1" />

        <input type="text" th:field="*{apellido2}" class="form-control col-4 mb-4" placeholder="Apellido 2" />

        <input type="text" th:field="*{fechaNacimiento}" class="form-control col-4 mb-4" placeholder="Fecha de nacimiento (MM-dd-yyyy)" />

        <input type="text" th:field="*{direccion}" class="form-control col-4 mb-4" placeholder="DirecciÃ³n" />

        <button type="submit" class="btn btn-primary col-2">Send</button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <hr/>
    <a href="/">Back to list</a>
</div>

</body>

</html>
