<!Doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar entrada al Spring Journal</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Add New Journal</h3>
    <hr/>

    <form th:action="@{/saveJournal}" th:object="${journal}" method="POST">

        <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="Title" />

        <input type="text" th:field="*{summary}" class="form-control col-4 mb-4" placeholder="Summary" />

        <button type="submit" class="btn btn-primary col-2">Send</button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <hr/>
    <a href="/">Back to list</a>
</div>

</body>
