<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Spring Boot Journal</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div>
<h1>Spring Boot Journal</h1>


    <hr/>
    <a th:href="@{/addJournalForm}" class="btn btn-primary">Add Journal</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>Summary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="each,status: ${journal}">
            <td th:text="${each.title}" />
            <td th:text="${each.created}" />
            <td th:text="${each.summary}" />
            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${each.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteJournal/{id}(id=${each.id})}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>
